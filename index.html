<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>My JavaScript Form Validation</h1>
    </div>
    <div class="container">
        <div class="form Active">
            <h2>Log In</h2>
            <input type="text" placeholder="email" class="input email">
            <span class="error email">Invalid email</span>
            <input type="text" placeholder="password" class="input pass">
            <span class="error pass">Invalid password</span>
            <span class="box">
                <button class="btn reg">Register</button>
            <button class="btn log">Log In</button>
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
